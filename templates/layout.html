<!DOCTYPE html>
<html>
    <head>
        <title>BookNine</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    </head>
    <body style="background-color: var(--main-bg-color);">
      <div style="height:100vh" class="container">
        <h2 class="d-flex justify-content-between align-items-center pt-2 pb-2">
          {% block heading %}
          {% endblock %}
        </h2>

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <a class="navbar-brand" href="/">BookNine</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="/book-search">Book search <span class="sr-only">(current)</span></a>
              </li>
            </ul>
          </div>
          
        </nav>
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            {% block breadcrumb %}
            {% endblock %}
          </ol>
        </nav>

        <div class="row">
          <div class="col">
            {% block body %}
            {% endblock %}
          </div>
        </div>
      </div>
    </body>
</html>
