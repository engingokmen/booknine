{% extends "layout.html" %} 

{% block heading %} LOGIN {% endblock %} 

{% block body %}

{% if logged_in == False %}

<div class="h-75 d-flex flex-column justify-content-center align-items-center">
  <form class="form-group col-4" action="/login" method="post">
    <input class="form-control form-control-sm mb-1" type="text" name="username" placeholder="Username" />
    <input class="form-control form-control-sm mb-1" type="password" name="password" placeholder="Password" />
    <div class="d-flex justify-content-end">
      <input class="btn btn-primary btn-sm" type="submit" />
    </div>
  </form>  
  <a href="{{url_for('register')}}">Register</a>
</div>

{% endif %}



{% endblock %}
